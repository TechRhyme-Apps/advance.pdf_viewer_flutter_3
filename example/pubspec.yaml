name: advance_pdf_viewer_flutter_3_example
description: Demonstrates how to use the advance_pdf_viewer_flutter_3 plugin.
publish_to: 'none'

environment:
  sdk: ">=3.5.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons:
  advance_pdf_viewer_flutter_3:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/sample.pdf
    - assets/sample2.pdf